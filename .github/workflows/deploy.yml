name: Deploy EC2 with Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4

    - name: 🔐 Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: 🛠️ Install Terraform
      run: |
        sudo apt-get update -y
        sudo apt-get install -y gnupg software-properties-common curl
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/hashicorp.gpg
        echo "deb [signed-by=/etc/apt/trusted.gpg.d/hashicorp.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt-get update -y
        sudo apt-get install -y terraform
        
    - name: ⚙️ Run deployment script
      run: |
        chmod +x deploy.sh scripts/create_keypair.sh
        ./deploy.sh dev

    - name: Export selected Terraform outputs to GitHub env
      working-directory: terraform
      run: |
        for key in availability_zone instance_id public_ip; do
          value=$(terraform output -raw $key 2>/dev/null || echo "")
          if [ -n "$value" ]; then echo "${key^^}=$value" >> $GITHUB_ENV; fi
        done
        
    - name: Generate temporary SSH key
      run: ssh-keygen -t rsa -b 2048 -f temp_key -N ""

    - name: Save SSH public key to GitHub environment
      run: |
        echo "SSH_PUBLIC_KEY=$(cat temp_key.pub)" >> $GITHUB_ENV

    - name: Send SSH public key using GitHub environment variables
      run: |
        echo "Connecting to EC2 instance: $INSTANCE_ID in $AVAILABILITY_ZONE"
    
        aws ec2-instance-connect send-ssh-public-key \
          --instance-id "$INSTANCE_ID" \
          --availability-zone "$AVAILABILITY_ZONE" \
          --instance-os-user ec2-user \
          --ssh-public-key "$SSH_PUBLIC_KEY"
      env:
        AWS_REGION: ap-south-1
        AWS_DEFAULT_REGION: ap-south-1
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
