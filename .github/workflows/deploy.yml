name: Deploy EC2 with Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4

    - name: 🔐 Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: 🛠️ Install Terraform
      run: |
        sudo apt-get update -y
        sudo apt-get install -y gnupg software-properties-common curl
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/hashicorp.gpg
        echo "deb [signed-by=/etc/apt/trusted.gpg.d/hashicorp.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt-get update -y
        sudo apt-get install -y terraform
        
    - name: ⚙️ Run deployment script
      run: |
        chmod +x deploy.sh scripts/create_keypair.sh
        ./deploy.sh dev

    - name: Export Terraform Outputs as Key=Value Pairs
      run: |
      working-directory: terraform
        terraform output -json | jq -r 'to_entries[] | "\(.key)=\(.value.value)"' > terraform-outputs.env

    - name: Export specific Terraform outputs to GitHub environment
      run: |
        terraform output -json | jq -r '
          to_entries | map(select(.key | IN("availability_zone", "instance_id", "public_ip"))) |
          .[] | "\(.key | ascii_upcase)=\(.value.value)"
        ' >> $GITHUB_ENV

    - name: Send SSH public key to EC2 instance
      run: | 
          aws ec2-instance-connect send-ssh-public-key \ 
          --instance-id $INSTANCE_ID \ 
          --availability-zone $AVAILABILITY_ZONE \ 
          --instance-os-user ec2-user \ 
          --ssh-public-key file://temp_key.pub

