name: Deploy EC2 with Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: ðŸ› ï¸ Install Terraform
      run: |
        sudo apt-get update -y
        sudo apt-get install -y gnupg software-properties-common curl
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/hashicorp.gpg
        echo "deb [signed-by=/etc/apt/trusted.gpg.d/hashicorp.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt-get update -y
        sudo apt-get install -y terraform
        
    - name: âš™ï¸ Run deployment script
      run: |
        chmod +x deploy.sh scripts/create_keypair.sh
        ./deploy.sh dev

    - name: Export selected Terraform outputs to GitHub env
      working-directory: terraform
      run: |
        for key in availability_zone instance_id public_ip; do
          value=$(terraform output -raw $key 2>/dev/null || echo "")
          if [ -n "$value" ]; then echo "${key^^}=$value" >> $GITHUB_ENV; fi
        done

    - name: Send SSH public key to EC2 instance
      run: | 
          aws ec2-instance-connect send-ssh-public-key \ 
          --instance-id $INSTANCE_ID \ 
          --availability-zone $AVAILABILITY_ZONE \ 
          --instance-os-user ec2-user \ 
          --ssh-public-key file://temp_key.pub

